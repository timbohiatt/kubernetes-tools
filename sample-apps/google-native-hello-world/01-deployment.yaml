---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: sample-apps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: gcr.io/cloudrun/hello
        ports:
        - containerPort: 8080