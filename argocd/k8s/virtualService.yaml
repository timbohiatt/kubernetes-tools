apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: argocd-gateway
  namespace: argocd
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    tls:
      httpsRedirect: true
    hosts:
    - "argocd.*" # Change it to "*" if you dont have a host name yet
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: argocd-credential
    hosts:
    - "argocd.*" # Change it to "*" if you dont have a host name yet
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: argocd
  namespace: argocd
spec:
  hosts:
  - "argocd.*" # Change it to "*" if you dont have a host name yet
  gateways:
  - argocd-gateway
  http:
  - route:
    - destination:
        host: "argocd.*" # Change it to "*" if you dont have a host name yet
        port:
          number: 80