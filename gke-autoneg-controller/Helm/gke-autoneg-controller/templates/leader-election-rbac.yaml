apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "gke-autoneg-controller.fullname" . }}-leader-election-rolebinding
  labels:
    app: autoneg
  {{- include "gke-autoneg-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: '{{ include "gke-autoneg-controller.fullname" . }}-leader-election-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "gke-autoneg-controller.fullname" . }}-autoneg'
  namespace: '{{ .Release.Namespace }}'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "gke-autoneg-controller.fullname" . }}-leader-election-role
  labels:
    app: autoneg
  {{- include "gke-autoneg-controller.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create